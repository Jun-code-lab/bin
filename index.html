<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>서울 휴지통 – 최소 예시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; }
    #map { position:fixed; inset:0; }
    .panel {
      position: fixed; top: 12px; left: 12px; z-index: 10;
      background: #fff; border-radius: 10px; padding: 10px 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15); max-width: 360px;
      font-family: system-ui, apple-system, Segoe UI, Roboto, sans-serif; font-size: 14px;
    }
    .row { display:flex; gap:8px; margin:6px 0; flex-wrap:wrap; }
    .btn { padding:6px 10px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .btn.primary { border-color:#2563eb; color:#2563eb; }
    .small { color:#6b7280; font-size:12px; }
    #info { margin-top:6px; color:#374151; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div class="row">
      <button id="btnLocate" class="btn primary">◎ 내 위치</button>
      <button id="btnClear" class="btn">지우기</button>
    </div>
    <div id="info" class="small">
      팁: 위치 기능은 <b>HTTPS</b> 또는 <b>http://localhost</b>에서만 동작합니다.
    </div>
  </div>

  <!-- Kakao SDK: autoload=false + geometry/clusterer 로드 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=345d6f5567b13749e594420fcceee862&autoload=false&libraries=clusterer,geometry"></script>

  <!-- 앱 스크립트 -->
  <script src="./app.js"></script>

  <!-- Kakao SDK 로드 완료 후 initMap 호출 -->
  <script>
    kakao.maps.load(() => {
      if (window.initMap) window.initMap();
    });
  </script>
</body>
</html>
